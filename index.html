<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container" class="hide">
            <div id="question">Question Text</div>
            <div id="answer-buttons" class="btn-container">
                <!-- Answer buttons will be injected dynamically -->
            </div>
        </div>
        <div class="controls">
            <button onclick="startquiz()" id="start-btn" class="start-btn btn">Start</button>
            <button onclick="next()" id="next-btn" class="next-btn btn hide">Next</button>
            <button onclick="restartquiz()" id="restart-btn" class="restart-btn btn hide">Restart</button>
        </div>
        <div id="timer-container">
            <div id="circle">
              <span id="timer-text">60</span>
            </div>
        </div>
        <div id="result-container" class="hide">
            <h2 id="result-text" class="hide">Your result will appear here</h2>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="data.js"></script>
</body>
</html>
